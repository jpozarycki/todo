<h1>My Todo's</h1>
<div class="container">

<table class="table">
  <thead class="thead-light">
  <tr>
    <th>Description</th>
    <th>Date</th>
    <th>Is it done?</th>
  </tr>
  </thead>
  <tbody class="tbody-light">
  <tr *ngFor="let todo of todos">
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date | uppercase}}</td>
    <td>{{todo.done}}</td>
  </tr>
  </tbody>

</table>

</div>

<h1>My Todo's</h1>

<div class="alert alert-success" *ngIf="message">{{ message }}</div>
<div class="container">

<table class="table">
  <thead class="thead-light">
  <tr>
    <th>Description</th>
    <th>Target date</th>
    <th>Is it done?</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody class="tbody-light">
  <tr *ngFor="let todo of todos">
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date | uppercase}}</td>
    <td>{{todo.done}}</td>
    <td><button class="btn btn-warning" (click)="updateTodo(todo.id)">Update</button></td>
    <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
  </tr>
  </tbody>

</table>
  <div class="row">
    <button class="btn btn-success" (click)="createTodo()">Create</button>
  </div>

</div>

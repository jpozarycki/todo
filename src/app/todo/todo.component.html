<h1>Todo</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required></fieldset>
      <fieldset class="form-group">
        <label>Target date</label>
        <input type="date"
               [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
               (ngModelChange)="todo.targetDate = $event"
               class="form-control"
               name="targetDate"
               required></fieldset>
    </div>

  </div>

</div>
<button class="btn btn-success" (click)="saveTodo()">Save</button>
